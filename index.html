<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sudoku Solver</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body>
    <nav>
        <div class="navbar-left">
            <h1>Sudoku Solver</h1>
        </div>
        <div class="navbar-right">
            <button class="new-game-btn" id="newGameBtn">New Game</button>
            <div class="dropdown-content" id="gameMenu">
                <a href="#" onclick="startGame('easy')">Easy</a>
                <a href="#" onclick="startGame('medium')">Medium</a>
                <a href="#" onclick="startGame('hard')">Hard</a>
                <a href="#" onclick="startGame('expert')">Expert</a>
            </div>
        </div>
    </nav>

    <div class="active">

        <div id="mistakesContainer">
            <p id="mistakesDisplay">Mistakes: 0</p>
        </div>

        <div id="board" class="board"></div>

        <div class="mainButtons">
            <button class="solver" id="solver">Solve</button>
            <button class="speedup" id="speedup">Speed Solve</button>
        </div>
        <div class="clearBoard" id="clearBoard">
            <button>Clear Board</button>
        </div>

        <div id="numbers" class="numbers">
            <p class="nums" id="one">1</p>
            <p class="nums" id="two">2</p>
            <p class="nums" id="three">3</p>
            <p class="nums" id="four">4</p>
            <p class="nums" id="five">5</p>
            <p class="nums" id="six">6</p>
            <p class="nums" id="seven">7</p>
            <p class="nums" id="eight">8</p>
            <p class="nums" id="nine">9</p>
            <p class="nums" id="del">X</p>
        </div>
    </div>

    <script>
        document.getElementById("newGameBtn").addEventListener("click", function() {
            var menu = document.getElementById("gameMenu");
            menu.classList.toggle("show");
        });

        function startGame(level) {
            alert("Starting " + level + " game!");
        }
        window.onclick = function(event) {
            if (!event.target.matches('.new-game-btn')) {
                var dropdowns = document.getElementsByClassName("dropdown-content");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }
    </script>
</body>
</html>
